<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.<p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-icons" id="icone-email" onclick="clickMenu()">mail</span></label>

                        <input type="email" name="login" id="ilogin" placeholder="Insira seu email" autocomplete="email" maxlength="30" required>

                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-icons" id="icone-senha" onclick="clickMenu()">key</span></label>

                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div >
                    <input type="submit" value="Entrar" id="botao">
                    <a href="esqueci.html" class="botao-esqueci-senha">
                        Esqueci a senha
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
